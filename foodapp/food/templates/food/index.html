{% extends 'food/base.html' %}


{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        {% for item in item_list %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm text-center h-100">
                <div class="card mb-3 shadow-sm" style="max-width: 600px;">
                    <div class="card-body d-flex flex-row align-items-center">

                        <!-- Image on the left -->
                        <div class="me-3">
                            <img src="{{ item.item_image }}" alt="{{ item.item_name }}" class="img-fluid rounded"
                                style="width: 100px; height: 100px; object-fit: cover;">
                        </div>

                        <!-- Text content on the right -->
                        <div class="d-flex flex-column justify-content-center">
                            <h5 class="card-title mb-2">
                                <a href="{% url 'food:detail' item.id %}" class="text-decoration-none text-dark">
                                    {{ item.id }}. {{ item.item_name }}
                                </a>
                            </h5>
                            <p class="card-text text-muted mb-0">{{ item.description }}</p>
                            <small class="text-success fw-semibold">Price: ${{ item.item_price }}</small>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock body %}
