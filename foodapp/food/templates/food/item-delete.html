{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-3 text-center">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Confirmation</h4>
                </div>

                <div class="card-body p-4">
                    <h5 class="fw-bold mb-3">Are you sure you want to delete this item?</h5>

                    <div class="mb-4">
                        <h4 class="text-dark">{{ item.item_name }}</h4>
                        <img src="{{ item.item_image }}" alt="{{ item.item_name }}"
                            class="img-fluid rounded shadow-sm mt-3" style="max-height: 200px; object-fit: cover;">
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger px-4">
                                <i class="bi bi-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'food:index' %}" class="btn btn-secondary px-4">
                                <i class="bi bi-arrow-left-circle"></i> No, Go Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock body %}
